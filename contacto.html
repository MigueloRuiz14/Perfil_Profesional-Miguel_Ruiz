<!-- Google Translate -->
<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      includedLanguages: 'es,en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      autoDisplay: false
    }, 'google_translate_element');
  }

  function setLanguageNames() {
    document.querySelectorAll('.goog-te-menu-value span:first-child').forEach(function(element) {
      if (element.innerHTML.toLowerCase() === 'español') {
        element.innerHTML = 'Español';
      } else if (element.innerHTML.toLowerCase() === 'english') {
        element.innerHTML = 'Inglés';
      }
    });
  }

  function setDefaultLanguage() {
    var select = document.querySelector('.goog-te-combo');
    if (select) {
      select.innerHTML = select.innerHTML.replace('es', 'Español').replace('en', 'Inglés');
      select.addEventListener('change', setLanguageNames);
    }
    setLanguageNames(); // Call it initially to rename the default option
  }

  window.onload = function() {
    googleTranslateElementInit();
    setTimeout(setDefaultLanguage, 1000);  // Adjust delay if necessary
  };
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
